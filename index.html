<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Collection Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bicycle Collection</h1>

        <!-- Bicycle Form -->
        <form id="bicycle-form">
            <input type="text" id="brand" placeholder="Brand" required>
            <input type="text" id="model" placeholder="Model" required>
            <input type="text" id="type" placeholder="Type" required>
            <input type="text" id="color" placeholder="Color" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="url" id="image" placeholder="Image URL" required>
            <button type="submit">Add Bicycle</button> <!-- Initial text set to "Add Bicycle" -->
        </form>

        <!-- Success/Error Message Section (Optional) -->
        <p id="message" style="display: none;"></p>

        <!-- Bicycles List -->
        <h2>Bicycles List</h2>
        <div id="bicycle-list" class="bicycle-list"></div> <!-- This is where the bicycles will be displayed -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
